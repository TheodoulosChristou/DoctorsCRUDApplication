<div>
    <p-table [value]="doctors" [tableStyle]="{ 'min-width': '60rem' }" [paginator]="true" [rows]="4">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width: 20%;">ID<p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="firstName" style="width: 20%;">FirstName<p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="surname" style="width: 20%;">Surname<p-sortIcon field="surname"></p-sortIcon></th>
                <th pSortableColumn="age" style="width: 20%;">Age<p-sortIcon field="age"></p-sortIcon></th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doctor>
            <tr>
                <td>{{ doctor.id }}</td>
                <td>{{ doctor.firstName }}</td>
                <td>{{ doctor.surname }}</td>
                <td>{{ doctor.age }}</td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-warning" (click)="editDoctor(doctor)"></p-button>
                </td>
                <td>
                    <p-toast></p-toast>
                    <p-confirmDialog [style]="{width:'40vw'}"></p-confirmDialog>
                    <p-button icon="pi pi-times" styleClass="p-button-danger" (click)="deleteDoctor(doctor.id)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div>
    <p-button (click)="showDialog()" label="Add Doctor"></p-button>
    <p-dialog header="Doctor Form" [(visible)]="displayDoctorDialog" [style]="{width: '25vw'}">
        <app-doctor-edit (doctorList)="fetchDoctors()" (clickClose)="closeModal($event)" [selectedDoctor]="selectedDoctor" (clickCloseEdit)="closeEditModal($event)"></app-doctor-edit>
    </p-dialog>
</div>

<p-toast></p-toast>
